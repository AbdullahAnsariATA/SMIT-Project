<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="http://fonts.cdnfonts.com/css/aloen" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/bekinder?styles=141878" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/signin.css" type="text/css">
    <script src="js/firebaseconfig.js" type="module"></script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 mx-auto mt-4">
          <div class="card border-0 shadow rounded-4 my-5" id="login-card">
            <div class="card-body p-3 p-sm-4 " >
              <h4 class="card-title text-center mb-5 "><script src="js/glowing-font.js"></script></h4>
              
              <!-- <form> -->
                <div class="form-floating mb-4 shadow">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput"><i class="fa fa-envelope" aria-hidden="true"></i> Email address</label>
                </div>
                <div class="form-floating mb-5 shadow">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                </div>
                <hr class="my-4 ">
                <div class="d-grid col-10 mx-auto ">
                  <button class="mt-2 btn fw-bold shadow" id="signin-btn">Sign in as <span class="d-block">Admin</span></button>
                </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/signin.js" type="module"></script>
  </body>
</html
