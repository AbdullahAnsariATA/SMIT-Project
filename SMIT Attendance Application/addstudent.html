<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SMIT Attendance Application/css/addstudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/firebaseconfig.js" type="module"></script>
    <title>Form</title>
</head>
<body>
    <section id="sec1">
      <nav>
        <a href="./addclass.html">Add Class</a>
        <a href="./class-table.html">Show Class</a>
        <a href="./addstudent.html">Add Student</a>
        <a href="./student-table.html">Show Student</a>
        <a href="./showstudents.html">Find Student</a>
    </nav>
    </section>

    <section id="sec2">
        <h1>Add Students Detail</h1>
        <div id="input-container">

            <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">  
                  <h6 class="mb-0">Student name</h6>
                </div>

                <div class="col-md-9 pe-5">
                  <input type="text" id="studentName" class="form-control form-control-lg" />
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Father name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" id="fatherName" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Roll number</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" id="rollNumber" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Contact no</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" id="contactNumber" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">CNIC no</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="text" id="cnicNumber" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Course name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <select id="courseName" class="form-select form-select-lg " aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Web and mobile dev">Web and mobile dev</option>
                    <option value="Graphic designing">Graphic designing</option>
                    <option value="CCNA">CCNA</option>
                  </select>
  
                </div>
              </div>
  
              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Picture</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <input type="file" class="form-control form-control-lg" />
  
                </div>
              </div>

              <hr class="mx-n3">
              
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Class</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                    <select id="classNumber" class="form-select form-select-lg " aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4 d-grid">
                <button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>
              </div>
              <hr/>
        </div>
    </section>

    <script src="js/addstudent.js" type="module"></script>
</body>
</html>
